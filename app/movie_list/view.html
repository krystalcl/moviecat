<h1 class="page-header">{{title}}</h1>
<h2 ng-if="message">{{message}}</h2>
<div class="list-group">
  	<a ng-repeat="item in subjects" href="#" class="list-group-item">
  		<span class="badge">{{item.rating.average}}</span>
		<div class="media">
			<div class="media-left">

		      <img class="media-object" ng-src="{{item.images.small}}" alt="item.title">

			</div>
		  	<div class="media-body">
			    <h3 class="media-heading">{{item.title}}</h3>
		    	<p>导演:
			    	<span ng-repeat="d in item.directors">{{d.name}}<span ng-if="!$last">、</span>
			    	</span>
		    	</p>
		    	<p>类型:<span>{{item.genres.join('、')}}</span></p>
		  	</div>
		</div>
  	</a>
</div>

<p ng-show="!loading">总共：{{totalCount}}条记录,第{{currentPage}}/{{totalPages}}页</p>

<div ng-show="!loading">
	<nav aria-label="...">
  <ul class="pager">
    <li><a ng-click="go(currentPage-1)"> << 上一页</a></li>
    <li><a ng-click="go(currentPage+1)">下一页 >> </a></li>
  </ul>
</nav>
</div>

<div class="mask" ng-show="loading">
<div class="spinner">
  <div class="rect1"></div>
  <div class="rect2"></div>
  <div class="rect3"></div>
  <div class="rect4"></div>
  <div class="rect5"></div>
</div>
</div>
